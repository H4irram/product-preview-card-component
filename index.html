<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <section>
        <div class="grid">
          <div class="grid__img">
            <img
              class="desktop--img"
              src="/images/image-product-desktop.jpg"
              alt="image-product"
            />
            <img
              class="mobile--img"
              src="/images/image-product-mobile.jpg"
              alt="image-product"
            />
          </div>
          <div class="grid__content">
            <div class="grid__content-reverse">
              <h1 class="grid__content-h1">Gabrielle Essence Eau De Parfum</h1>
              <h2 class="grid__content-h2">Perfume</h2>
            </div>
            <p>
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="grid__price">
              <span class="discounted-price">$149.99</span>
              <p>$169.99</p>
            </div>
            <button class="flex btn">
              <img src="/images/icon-cart.svg" alt="button-icon" />Add to Cart
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
